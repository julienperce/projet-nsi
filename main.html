<!DOCTYPE html>
<html lang="fr" translate="no">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="buttons">   
                <button class="ENbutton" type="button" onclick="transToEng()" id="transENG">EN</button>
                <button class="FRbutton" type="button" onclick="transToFr()" id="transFR">FR</button>
            </div>
            <h1 id="title">Logiciel de traitement d'images, gratuit sur le web.</h1>
        </header>

        <h2 id="greet">Bonjour!</h2>
        <p id="suggest">Commencez par soumettre votre image!</p>
        <form>
            <input type="button" id="loadFileXml" value="Selectionner une image" onclick="document.getElementById('fileUpload').click();" /> <!-- We disguise the input button with this button that allows us to have a custom label-->
            <input class="fileUpload" type="file" style="display:none;" id="fileUpload" name="file" accept="image/png" onchange="updateSize()" single> <!-- Our actual input button for the file (We add the "style=display:none" attribute so that the element is not rendered in -->
            <br>
            <a id="fileQuanConfirm">Nom du fichier soumis: </a> <span id="fileQuantity"></span> 
            <a class="fileName" id="fileName"></a>
            <br>
            <a id="fileSizeConfirm">Taille du fichier soumis: </a><span id="fileSize">0</span>
            <br>
            <a id="eligibilityPrompt">Le fichier peut il etre trait√© par ce logicel?</a>
            <a id="eligibilityConfirm"></a>
            <br>
        </form>

        <fieldset style="display: none" id="editingZone"><legend>File Editing Zone</legend>
            <h3 id="dimensionsHeader">Image dimensions:<span id="imageDimensions"></span></h3>
            <div class="grayscale">
                <button class="grayscaleButton" id="grayscaleButton" onclick="grayscale()">Grayscale</button>
                <a id="grayscaleSliderCaption" style="display: none">Opacity: </a><input id="grayscaleSlider" style="display: none" type="range" min="1" max="200" value="100"><a id="grayscaleSliderValueText"></a> <!-- value attribute here specifies the starting value of the slider-->
            </div>
            <button class="resetButton" id="resetButton">Reset</button>
            <hr size=10 noshade>
            <canvas id="canvas" class="canvas"></canvas>
        </fieldset>
        <!-- https://www.youtube.com/watch?v=RbLvOiW0HvU -->

        <script src="js/main.js"></script>
        <script src="js/translate.js"></script>
        <script src="js/checkfile.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
